<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DMAO - Data Analysis</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../libraries/p5.min.js"></script>
  </head>

  <body>
    <h1 align="center">DMAO - Data Analysis</h1>
    <h2 align="center">Drawings</h2>
    <p align="center">Use the filters to select what drawings you would like displayed in the table below...</p>

    <table id="filterTable" class="filter-table" width=40% align="center">
      <tr>
        <th>Filters</th>
        <th><select id="odourSelect" onchange="filterTable()">
          <option value="">--Select an Odour--</option>
          <option value="A">Odour A</option>
          <option value="B">Odour B</option>
          <option value="C">Odour C</option>
        </select></th>
        <th><select id="familiaritySelect" onchange="filterTable()">
          <option value="">--Select Familiarity--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select></th>
        <th><select id="hedonicitySelect" onchange="filterTable()">
          <option value="">--Select Hedonicity--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select></th>
        <th><select id="intensitySelect" onchange="filterTable()">
          <option value="">--Select Intensity--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select></th>
    </table>

    <table id="drawingTable" class="styled-table" width=80% align="center">
      <tbody id="drawingTableBody">
      </tbody>
    </table>

    <script src="displayCellDrawColourWithHide.js"></script>
  </body>
</html>
